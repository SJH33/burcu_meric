<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burcu Meric - Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>

  <div id="navbar-container"></div> <!-- Load Navbar -->

  <!-- Shop Section -->
  <section class="shop py-5">
    <div class="container">
      <h1 class="text-center mb-4">Shop Coloring Books</h1>

      <div class="row g-3 justify-content-center">
        <!-- Book 1 -->
        <div class="col-md-4 col-12">
          <div class="card">
            <img src="images/book1.jpg" alt="Coloring Book 1" class="card-img-top">
            <div class="card-body text-center">
              <h5 class="card-title">Coloring Book Vol. 1</h5>
              <p class="card-text">A creative journey through intricate designs.</p>
              <a href="https://amazon.com/book1" class="btn btn-dark">Buy on Amazon</a>
            </div>
          </div>
        </div>

        <!-- Book 2 -->
        <div class="col-md-4 col-12">
          <div class="card">
            <img src="images/book2.jpg" alt="Coloring Book 2" class="card-img-top">
            <div class="card-body text-center">
              <h5 class="card-title">Coloring Book Vol. 2</h5>
              <p class="card-text">More stunning artwork for relaxation and creativity.</p>
              <a href="https://amazon.com/book2" class="btn btn-dark">Buy on Amazon</a>
            </div>
          </div>
        </div>

        <!-- Book 3 -->
        <div class="col-md-4 col-12">
          <div class="card">
            <img src="images/book3.jpg" alt="Coloring Book 3" class="card-img-top">
            <div class="card-body text-center">
              <h5 class="card-title">Coloring Book Vol. 3</h5>
              <p class="card-text">A fresh collection of intricate designs.</p>
              <a href="https://amazon.com/book3" class="btn btn-dark">Buy on Amazon</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="footer-container"></div> <!-- Load Footer -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    fetch("navbar.html").then(res => res.text()).then(data => {
      document.getElementById("navbar-container").innerHTML = data;
    });

    fetch("footer.html").then(res => res.text()).then(data => {
      document.getElementById("footer-container").innerHTML = data;
    });
  </script>

</body>
</html>
