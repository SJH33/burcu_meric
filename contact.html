<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Burcu Meric</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>

  <!-- Navbar placeholder -->
  <div id="navbar-container"></div>

  <!-- Contact Info Section -->
  <main class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 text-center">
        <h2 class="mb-4">Get in Touch</h2>
        
        <p><strong>Email:</strong> <a href="mailto:burcumeric@example.com">burcumeric@example.com</a></p>
        <p><strong>Instagram:</strong> <a href="https://instagram.com/burcumeric" target="_blank">@burcumeric</a></p>
        <p><strong>Facebook:</strong> <a href="https://facebook.com/burcumericart" target="_blank">@burcumericart</a></p>

        <div class="mt-4">
          <a href="https://instagram.com/burcumeric" target="_blank" class="btn btn-dark me-2">
            <i class="bi bi-instagram"></i> Instagram
          </a>
          <a href="https://facebook.com/burcumericart" target="_blank" class="btn btn-dark">
            <i class="bi bi-facebook"></i> Facebook
          </a>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Placeholder -->
  <div id="footer-container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    fetch("navbar.html").then(res => res.text()).then(data => {
      document.getElementById("navbar-container").innerHTML = data;
    });

    fetch("footer.html").then(res => res.text()).then(data => {
      document.getElementById("footer-container").innerHTML = data;
    });
  </script>

</body>
</html>
