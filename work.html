<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- Navbar placeholder -->
  <div id="navbar-container"></div>

  <!-- Work Categories -->
  <div class="container my-4">
    <ul class="nav flex-wrap justify-content-center gap-2" id="work-categories">
      <li class="nav-item">
        <span class="nav-link disabled text-black-50">Select Category:</span>
      </li>
      <li class="nav-item"><a class="nav-link text-black active" data-category="All" href="#">All</a></li>
      <li class="nav-item"><a class="nav-link text-black" data-category="Acrylic" href="#">Acrylic</a></li>
      <li class="nav-item"><a class="nav-link text-black" data-category="Digital" href="#">Digital</a></li>
      <li class="nav-item"><a class="nav-link text-black" data-category="Sketch" href="#">Sketch</a></li>
      <li class="nav-item"><a class="nav-link text-black" data-category="Watercolor" href="#">Watercolor</a></li>
    </ul>
  </div>

  <!-- Art Gallery -->
  <div class="container my-5">
    <div class="row" id="art-gallery" data-masonry='{"percentPosition": true }'>
      <!-- Sample Images -->
      <div class="col-sm-6 col-lg-4 mb-4" data-category="Acrylic">
        <div class="card"><img src="https://picsum.photos/400/500?random=1" alt="Acrylic Art" class="card-img-top"></div>
      </div>
      <div class="col-sm-6 col-lg-4 mb-4" data-category="Digital">
        <div class="card"><img src="https://picsum.photos/400/500?random=2" alt="Digital Art" class="card-img-top"></div>
      </div>
      <div class="col-sm-6 col-lg-4 mb-4" data-category="Sketch">
        <div class="card"><img src="https://picsum.photos/400/500?random=3" alt="Sketch Art" class="card-img-top"></div>
      </div>
      <div class="col-sm-6 col-lg-4 mb-4" data-category="Watercolor">
        <div class="card"><img src="https://picsum.photos/400/500?random=4" alt="Watercolor Art" class="card-img-top"></div>
      </div>
      <div class="col-sm-6 col-lg-4 mb-4" data-category="Acrylic,Sketch">
        <div class="card"><img src="https://picsum.photos/400/500?random=5" alt="Mixed Art" class="card-img-top"></div>
      </div>
    </div>
  </div>

  <!-- Footer placeholder -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"></script>
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
  <script src="js/work.js"></script>

</body>
</html>
