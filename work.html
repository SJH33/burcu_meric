<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Burcu Meric - Work</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      font-family: sans-serif;
    }
    .art-gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    .art-card {
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <!-- Navbar placeholder -->
  <div id="navbar-container"></div>


  <!-- Work Categories -->
  <div class="container my-4">
    <ul class="nav flex-wrap justify-content-center gap-2" id="work-categories">
      <li class="nav-item">Select Category: </li>
      <li class="nav-item">
        <a class="nav-link text-black active" data-category="WORK" href="#">All</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-black" data-category="Acrylic" href="#">Acrylic</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-black" data-category="Digital" href="#">Digital</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-black" data-category="Sketch" href="#">Sketch</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-black" data-category="Watercolor" href="#">Watercolor</a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-black" data-category="Mixed Media" href="#">Mixed Media</a>
      </li>
    </ul>
  </div>

  <!-- Art Gallery -->
  <div class="container my-5"> 
    <div class="row" data-masonry='{"percentPosition": true }'>
      <!-- Cards -->
      <div class="col-sm-6 col-lg-4 mb-4">
        <!-- 30 images inside one column â€” should be spread out -->
        <!-- For best layout, move each <div class="card"> to its own col -->
        <!-- Example: -->
        <div class="card"><img src="https://picsum.photos/seed/1/400/500" alt="Art 1" class="card-img-top"></div>
      </div>
      <!-- Repeat the above column with one card per col for the rest of the 30 -->
      <!-- ... (remaining image cards go here, each in its own column) ... -->
    </div>
  </div>

  <!-- Footer placeholder -->
  <div id="footer-container"></div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

  <!-- Load navbar and footer + activate scripts -->
  <script>
    // Load external navbar and footer
    fetch("navbar.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar-container").innerHTML = data;
      });

    fetch("footer.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("footer-container").innerHTML = data;
      });

    // Setup after DOM content is loaded
    document.addEventListener("DOMContentLoaded", function () {
      // Category switcher
      const links = document.querySelectorAll('#work-categories .nav-link');
      const title = document.getElementById('work-title');

      links.forEach(link => {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          links.forEach(l => l.classList.remove('active'));
          this.classList.add('active');
          title.textContent = this.getAttribute('data-category');
        });
      });

      // Masonry layout
      const grid = document.querySelector('.row');
      if (grid) {
        imagesLoaded(grid, function () {
          new Masonry(grid, {
            itemSelector: '.col-sm-6',
            percentPosition: true
          });
        });
      }
    });
  </script>
</body>
</html>
