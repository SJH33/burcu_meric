<!DOCTYPE html>

  <title>Burcu Meric</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="#">
        <img src="burcu_meric_logo.png" alt="Burcu Meric Logo" height="80" class="me-2">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">

      <div class="collapse navbar-collapse justify-content-end" id="navbarContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Work</a>

          <li class="nav-item">

          </li>
          <li class="nav-item">

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <header class="text-center py-5">
    <h1 class="display-4 fw-bold">Art Portfolio</h1>
    <p class="lead text-muted">Minimalist showcase of selected works</p>
  </header>

  <!-- Gallery -->
  <main class="container mb-5">
    <section class="row g-4">
      <div class="col-6 col-md-3">
        <img src="art1.jpg" class="img-fluid border" alt="Artwork 1" />

      <div class="col-6 col-md-3">
        <img src="art2.jpg" class="img-fluid border" alt="Artwork 2" />
      </div>

      <div class="col-6 col-md-3">
        <img src="art4.jpg" class="img-fluid border" alt="Artwork 4" />
      </div>
    </section>

  <!-- Footer -->
  <footer class="text-center py-4 text-muted">
    &copy; 2025 Burcu Meri√ß
